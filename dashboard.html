<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-navy shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open me-2"></i>Gestor de Notas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-navy text-white">
                        <h4><i class="fas fa-plus-circle me-2"></i>Añadir Nueva Nota</h4>
                    </div>
                    <div class="card-body">
                        <form id="addGradeForm">
                            <div class="mb-3">
                                <label for="subject" class="form-label">Asignatura</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="grade" class="form-label">Nota (0-10)</label>
                                    <input type="number" step="0.01" min="0" max="10" class="form-control" id="grade" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="trimester" class="form-label">Trimestre</label>
                                    <select class="form-select" id="trimester" required>
                                        <option value="1">Primer Trimestre</option>
                                        <option value="2">Segundo Trimestre</option>
                                        <option value="3">Tercer Trimestre</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>Guardar Nota
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-navy text-white">
                        <h4><i class="fas fa-chart-bar me-2"></i>Promedios por Trimestre</h4>
                    </div>
                    <div class="card-body">
                        <ul id="averagesList" class="list-group">
                            <!-- Aquí se insertarán los promedios -->
                        </ul>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header bg-navy text-white">
                        <h4><i class="fas fa-filter me-2"></i>Filtrar por Trimestre</h4>
                    </div>
                    <div class="card-body">
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary filter-btn active" data-trimester="all">
                                Todos
                            </button>
                            <button type="button" class="btn btn-outline-primary filter-btn" data-trimester="1">
                                T1
                            </button>
                            <button type="button" class="btn btn-outline-primary filter-btn" data-trimester="2">
                                T2
                            </button>
                            <button type="button" class="btn btn-outline-primary filter-btn" data-trimester="3">
                                T3
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-navy text-white">
                        <h4><i class="fas fa-chart-line me-2"></i>Evolución de Notas</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="gradesChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
